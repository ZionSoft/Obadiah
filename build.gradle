buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta2'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

ext {
    compileSdkVersion = 25
    buildToolsVersion = '25.0.2'

    minSdkVersion = 15
    targetSdkVersion = 25

    sourceJavaVersion = JavaVersion.VERSION_1_7
    targetJavaVersion = JavaVersion.VERSION_1_7

    versionName = '1.17.1'
    versionCode = 11701

    supportLibVersion = '25.1.0'
    playServicesVersion = '10.0.1'
    firebaseVersion = '10.0.1'

    daggerVersion = '2.8'
    javaxAnnotationApiVersion = '1.2'
    butterKnifeVersion = '8.4.0'
    rxAndroidVersion = '1.2.1'
    rxJavaVersion = '1.2.5'
    rxJavaProguardRulesVersion = '1.2.3.0'
    retrofitVersion = '2.1.0'
    okhttpVersion = '3.5.0'
    moshiVersion = '1.3.1'
    okioVersion = '1.11.0'
    autoDroidVersion = '0.2'
    autoValueVersion = '1.2'

    stethoVersion = '1.4.1'

    junitVersion = '4.12'
}
