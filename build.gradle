buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

ext {
    compileSdkVersion = 23
    buildToolsVersion = '23.0.3'

    minSdkVersion = 15
    targetSdkVersion = 23

    sourceJavaVersion = JavaVersion.VERSION_1_7
    targetJavaVersion = JavaVersion.VERSION_1_7

    versionName = '1.14.1'
    versionCode = 11401

    supportLibVersion = '23.3.0'
    playServicesVersion = '9.0.2'

    daggerVersion = '2.5'
    javaxAnnotationApiVersion = '1.2'
    butterKnifeVersion = '8.1.0'
    rxAndroidVersion = '1.2.0'
    rxJavaVersion = '1.1.6'
    rxJavaProguardRulesVersion = '1.1.6.0'
    retrofitVersion = '2.1.0'
    autoDroidVersion = '0.2'
    autoValueVersion = '1.2'

    stethoVersion = '1.3.1'
}
