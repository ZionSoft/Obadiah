buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

dependencies {
    compile "com.android.support:appcompat-v7:18.0.+"
    compile files('libs/GoogleAdMobAdsSdk.jar')
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"
}
