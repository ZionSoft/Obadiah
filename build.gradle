buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

ext {
    compileSdkVersion = 22
    buildToolsVersion = '22.0.1'

    minSdkVersion = 9
    targetSdkVersion = 22

    sourceJavaVersion = JavaVersion.VERSION_1_7
    targetJavaVersion = JavaVersion.VERSION_1_7
}
