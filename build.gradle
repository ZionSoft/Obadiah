buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.2'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.1'
}

ext {
    compileSdkVersion = 24
    buildToolsVersion = '25'

    minSdkVersion = 15
    targetSdkVersion = 25

    sourceJavaVersion = JavaVersion.VERSION_1_7
    targetJavaVersion = JavaVersion.VERSION_1_7

    versionName = '1.14.6'
    versionCode = 11406

    supportLibVersion = '25.0.0'
    firebaseVersion = '9.8.0'
    playServicesVersion = '9.8.0'

    daggerVersion = '2.7'
    javaxAnnotationApiVersion = '1.2'
    butterKnifeVersion = '8.4.0'
    rxAndroidVersion = '1.2.1'
    rxJavaVersion = '1.2.1'
    rxJavaProguardRulesVersion = '1.2.0.0'
    retrofitVersion = '2.1.0'
    okhttpVersion = '3.4.1'
    moshiVersion = '1.3.1'
    okioVersion = '1.11.0'
    autoDroidVersion = '0.2'
    autoValueVersion = '1.2'

    stethoVersion = '1.3.1'

    junitVersion = '4.12'
}
