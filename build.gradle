buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/repo' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:1.0.0"
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
task wrapper(type: Wrapper) {
    gradleVersion = "2.2.1"
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/repo' }
}

dependencies {
    compile "com.android.support:appcompat-v7:21.0.3"
    compile "com.google.android.gms:play-services-ads:6.5.87"
    compile "com.google.android.gms:play-services-appindexing:6.5.87"
    compile('com.crashlytics.sdk.android:crashlytics:2.1.0@aar') {
        transitive = true;
    }
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        versionName "1.12.0"
        versionCode 11200
        minSdkVersion 9
        targetSdkVersion 21
    }

    signingConfigs {
        release {
            storeFile file("zionsoft.keystore")
            storePassword KEYSTORE_PASSWORD
            keyAlias "zionsoft"
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFile getDefaultProguardFile('proguard-android-optimize.txt')
            proguardFile 'proguard.txt'
            signingConfig signingConfigs.release
        }
    }
}

/**
 * Crashlytic - http://support.crashlytics.com/knowledgebase/articles/202938-gradle
 */
// Android Manifest
crashlytics.manifestPath = "src/main/AndroidManifest.xml"
// Res folder
crashlytics.resPath = "src/main/res"
