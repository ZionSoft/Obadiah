buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0-alpha5'
        classpath 'com.google.gms:google-services:3.0.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

ext {
    compileSdkVersion = 24
    buildToolsVersion = '24'

    minSdkVersion = 15
    targetSdkVersion = 24

    sourceJavaVersion = JavaVersion.VERSION_1_7
    targetJavaVersion = JavaVersion.VERSION_1_7

    versionName = '1.14.2'
    versionCode = 11402

    supportLibVersion = '24.0.0'
    firebaseVersion = '9.2.0'
    playServicesVersion = '9.2.0'

    daggerVersion = '2.5'
    javaxAnnotationApiVersion = '1.2'
    butterKnifeVersion = '8.1.0'
    rxAndroidVersion = '1.2.1'
    rxJavaVersion = '1.1.6'
    rxJavaProguardRulesVersion = '1.1.6.0'
    retrofitVersion = '2.1.0'
    autoDroidVersion = '0.2'
    autoValueVersion = '1.2'

    stethoVersion = '1.3.1'
}
